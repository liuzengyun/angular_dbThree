<div class="content">
    <div class="row">
        <div class="container">
            {{message}}
        </div>
        <div class="col-sm-4 col-xs-12" ng-repeat="info in result">
            <div class="panel panel-info">
                <div class="panel-heading">
                    <h3 class="panel-title">{{info.name}}</h3>
                </div>
                <div class="panel-body">
                    <p>标的额: {{info.money}}</p>
                    <p>项目状态: {{info.status}}</p>
                    <p>案情简介: {{info.brief}}</p>
                </div>
            </div>
        </div>
    </div>
</div>
